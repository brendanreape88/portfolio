<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendan's Portfolio Wireframes</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav role="navigation" class="navbar">
        <div role="hold logo">
            <span class ="navbarb">B</span>
        </div>
        <ul role="list menu options" class="menu">
            <li>bio</li>
            <li>portfolio</li>
            <li>github</li>
            <li>linkedin</li>
        </ul>
        <div role="hold hamburger icon" class="hamburger">
            <img src="images/hamburger.png" class="hamburger" alt="hamburger menu icon">
        </div>
    </nav>
    <main>
        <header role="hero section" class="hero">
            <div>
                <img src="images/placeholder.png" class="headshot2">
            </div>
            <div>
                <h1>Hero txt.</h1>
                <img src="images/placeholder.png" class="headshot1">
                <h2>More hero txt.</h2>
            </div>
        </header>
        <section role="bio section" class="bio">
            <p>Some bio txt here.</p>
        </section>
        <section role="portfolio section" class="portfolio">
            <h3>PORTFOLIO</h3>
            <p>Image here.</p>
            <p>Some txt about a thing I made.</p>
            <p>Links to Live and GitHub</p>
        </section>
    </main>
    
</body>
</html>
